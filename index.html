<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine ğŸ’–</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: "Comic Sans MS", Arial, sans-serif;
      background: #ffe6ea;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 10px;
    }

    #message {
      font-size: 18px;
      margin-bottom: 15px;
      min-height: 24px;
    }

    #cute-gif img {
      width: 220px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      width: 320px;
      height: 200px;
    }

    button {
      padding: 12px 22px;

      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      position: absolute;
      background: #ccc;
      left: 160px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <h1>Will you be my Valentine? ğŸ’˜</h1>

  <div id="message">Go onâ€¦ think carefully ğŸ˜Œ</div>

  <div id="cute-gif">
    <img
      src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExYzRrdnk4cmpxaDZkdXVheXBhcTd3eHh1dTNsczEwamN5eGEwZmFxOCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1NjbFp5CxPYSNFoRce/giphy.gif"
      alt="cute valentine gif">
  </div>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">Yes â¤ï¸</button>
    <button id="no">No ğŸ™ˆ</button>
  </div>

  <canvas id="confetti"></canvas>

<script>
  /* --------- No button chase logic ---------- */
  const noBtn = document.getElementById("no");
  const message = document.getElementById("message");

  let chaseCount = 0;

  const messages = [
    "Hey! That was rude ğŸ˜³",
    "Why are you running?! ğŸ˜­",
    "Come onâ€¦ just click Yes ğŸ¥º",
    "Iâ€™m getting tiredâ€¦ ğŸ˜µ",
    "OK OK I GET IT ğŸ˜¤",
    "You literally have no choice now ğŸ˜â¤ï¸"
  ];

  noBtn.addEventListener("mouseover", () => {
    chaseCount++;

    noBtn.style.left = Math.random() * 220 + "px";
    noBtn.style.top  = Math.random() * 120 + "px";

    if (chaseCount <= messages.length) {
      message.textContent = messages[chaseCount - 1];
    }

    if (chaseCount > 6) {
      noBtn.style.display = "none";
      message.textContent = "Only one option left ğŸ˜ŒğŸ’˜";
    }
  });

  /* --------- Confetti logic ---------- */
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let confetti = [];

  function launchConfetti() {
    confetti = [];
    for (let i = 0; i < 200; i++) {
      confetti.push({
        x: canvas.width / 2,
        y: canvas.height / 2,
        r: Math.random() * 6 + 2,
        dx: (Math.random() - 0.5) * 10,
        dy: Math.random() * -10,
        color: `hsl(${Math.random() * 360}, 100%, 60%)`
      });
    }
    animateConfetti();
  }

  function animateConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confetti.forEach((c, i) => {
      c.x += c.dx;
      c.y += c.dy;
      c.dy += 0.3;

      ctx.beginPath();
      ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
      ctx.fillStyle = c.color;
      ctx.fill();

      if (c.y > canvas.height) confetti.splice(i, 1);
    });

    if (confetti.length > 0) {
      requestAnimationFrame(animateConfetti);
    }
  }

  /* --------- YES click ---------- */
  function yesClicked() {
    launchConfetti();

    setTimeout(() => {
      document.body.innerHTML = `
        <h1>YAYYYYY!!! ğŸ’–ğŸ¥³</h1>
        <img
          src="https://media.tenor.com/0AVbKGY_MxMAAAAC/happy-dance.gif"
          style="width:260px; border-radius:12px; margin-bottom:15px;">
        <p style="font-size:22px; font-weight:bold;">
          Order on the Way !! ğŸššğŸ’
        </p>
      `;
    }, 800);
  }
</script>

</body>
</html>
